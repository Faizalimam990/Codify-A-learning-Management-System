<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <style>
        /* Basic Reset */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: 'Roboto', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: linear-gradient(135deg, #f4f7fc, #e2e7f0);
            overflow: hidden;
            animation: bgAnim 10s ease-in-out infinite alternate;
        }
        
        @keyframes bgAnim {
            0% { background: linear-gradient(135deg, #f4f7fc, #e2e7f0); }
            50% { background: linear-gradient(135deg, #a6c1e1, #f7f7f7); }
            100% { background: linear-gradient(135deg, #f4f7fc, #e2e7f0); }
        }

        .login-container {
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 8px 30px rgba(0, 0, 0, 0.1);
            padding: 2rem;
            width: 100%;
            max-width: 400px;
            text-align: center;
            transform: translateY(50px);
            animation: slideUp 0.8s ease-out forwards;
        }

        @keyframes slideUp {
            from { transform: translateY(50px); opacity: 0; }
            to { transform: translateY(0); opacity: 1; }
        }

        .login-container h2 {
            margin-bottom: 1.5rem;
            font-size: 26px;
            font-weight: 500;
            color: #333;
        }

        .form-group {
            margin-bottom: 1.2rem;
            position: relative;
        }

        .form-group input {
            width: 100%;
            padding: 12px;
            font-size: 16px;
            border: 1px solid #ccc;
            border-radius: 5px;
            outline: none;
            background-color: #f7f9fb;
            transition: all 0.3s ease-in-out;
        }

        .form-group input:focus {
            border-color: #007bff;
            background-color: #fff;
            box-shadow: 0 0 5px rgba(0, 123, 255, 0.5);
        }

        .form-group label {
            display: block;
            margin-bottom: 0.5rem;
            font-weight: 600;
            color: #666;
            opacity: 0.8;
            transform: translateY(-20px);
            transition: 0.3s ease;
        }

        .form-group input:focus + label,
        .form-group input:valid + label {
            opacity: 1;
            transform: translateY(0);
        }

        .btn-submit {
            width: 100%;
            padding: 12px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
            transition: all 0.3s ease;
            transform: scale(1);
        }

        .btn-submit:hover {
            background-color: #0056b3;
            transform: scale(1.05);
        }

        .form-footer {
            margin-top: 1.5rem;
        }

        .form-footer a {
            color: #007bff;
            text-decoration: none;
            font-weight: bold;
            transition: all 0.3s ease;
        }

        .form-footer a:hover {
            text-decoration: underline;
            color: #0056b3;
        }

        .error-message, .success-message {
            padding: 10px;
            border-radius: 5px;
            margin-bottom: 15px;
            animation: fadeIn 0.8s ease-out;
        }

        .error-message {
            background-color: rgba(255, 99, 71, 0.1);
            border: 1px solid #ff6347;
            color: #ff6347;
        }

        .success-message {
            background-color: rgba(34, 193, 195, 0.1);
            border: 1px solid #22c1c3;
            color: #22c1c3;
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="signin-container">
        
            {% if error %}
            <div style="color: red; padding: 10px; border: 1px solid red; margin-bottom: 10px;">
                <strong>Error: </strong>{{ error }}
            </div>
            {% endif %}
            {% if success %}
            <div style="color: rgb(45, 191, 84); padding: 10px; border: 1px solid rgb(37, 255, 73); margin-bottom: 10px;">
                <strong>Success: </strong>{{ success }}
            </div>
            {% endif %}
        
        <h2>Login</h2>
        <form method="POST" action="">
            <!-- Email Field -->
            <div class="form-group">
                <input type="email" id="Email" name="Email" required />
                <label for="Email">Email</label>
            </div>

            <!-- Password Field -->
            <div class="form-group">
                <input type="password" id="Password" name="Password" required />
                <label for="Password">Password</label>
            </div>

            <!-- Submit Button -->
            <button type="submit" class="btn-submit">Login</button>
        </form>

        <div class="form-footer">
            <p>Don't have an account? <a href="/signup">Sign Up</a></p>
        </div>
    </div>
</body>
</html>
