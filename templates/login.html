<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login-Codify</title>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-Fy6S3B9q64WdZWQUiU+q4/2Lc9npb8tCaSX9FK7E8HnRr0Jz8D6OP9dO5Vg3Q9ct" crossorigin="anonymous"></script>
    <link href="https://fonts.googleapis.com/css2?family=Rubik:ital,wght@0,300..900;1,300..900&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/64085cd283.js" crossorigin="anonymous"></script>
    <style>
        body {
            font-family: 'Poppins', sans-serif;
        }
        .banner1 {
            background-color: #5e0dd9;
            color: white;
            padding: 1px 0;
            text-align: center;
        }

        .navbar-brand {
            font-weight: bold;
            color: #fff;
        }

        .navbar-nav .nav-link {
            color: white !important;
            font-size: 18px;
        }

        .navbar-nav .nav-link:hover {
            border-bottom: 2px solid #fbb034;
        }

        .btn-custom {
            background-color: #fbb034;
            color: white;
            border-radius: 25px;
            font-weight: bold;
        }

        .btn-custom:hover {
            background-color: #ffa500;
        }

        .form-container {
            padding: 5% 10%;
            background-color: #f9f9f9;
            border-radius: 15px;
            box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.1);
            margin-top: 50px;
        }

        .form-container h4 {
            color: #5e0dd9;
            font-size: 2rem;
            font-weight: 600;
            margin-bottom: 30px;
        }

        .form-group input {
            width: 100%;
            max-width: 400px;
            padding: 1.2rem;
            font-size: 1rem;
            margin-bottom: 1.5rem;
        }

        .input-group {
            width: 100%;
            max-width: 400px;
        }

        .input-group-text {
            background-color: #f5f5f5;
            border: 1px solid #ddd;
            cursor: pointer;
        }

        .or-divider {
            display: flex;
            align-items: center;
            text-align: center;
            margin: 30px 0;
        }

        .or-divider hr {
            flex: 1;
            border: 0;
            border-top: 1px solid #ccc;
            margin: 0 10px;
        }

        .or-divider span {
            font-weight: bold;
            color: #555;
        }

        .btn-login {
            background-color: #5e0dd9;
            color: white;
            font-size: 1.2rem;
            padding: 12px 30px;
            width: 100%;
            border-radius: 25px;
        }
        .btn-signin {
            background-color: #ffa500;
            color: white;
            font-size: 1.2rem;
            padding: 12px 30px;
            width: 100%;
            border-radius: 25px;
        }

        .btn-login:hover {
            background-color: #4c0bad;
        }

        .form-container .form-group .input-group-append .fa-eye {
            color: #5e0dd9;
        }

        @media (max-width: 750px) {
            .form-container {
                padding: 30px;
            }
            
            .form-container h4 {
                font-size: 1.5rem;
            }

            .form-group input,
            .input-group {
                width: 100%;
            }
        }
        
    </style>
</head>

<body>

    <div class="container-fluid banner1">
        <nav class="navbar navbar-expand-lg p-2">
            <a class="navbar-brand" href="#">CODIFY</a>
            <button class="navbar-toggler" style="color: white;" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
                <i class="fa-solid fa-bars" style="color: #ffffff;"></i>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ml-auto">
                    <li class="nav-item"><a class="nav-link" href="/">Home</a></li>
                    <li class="nav-item"><a class="nav-link" href="/courses">All Courses</a></li>
                    <li class="nav-item"><a class="nav-link" href="/about">About</a></li>
                    <li class="nav-item"><a class="nav-link" href="/contact">Contact</a></li>
                </ul>
                {% if username %}
                    <p class="btn text-light mt-3">Hi, {{ username }}!</p>
                    <a href="/logout"><i class="ml-2 fa-3x fa-solid fa-arrow-right-from-bracket" style="color: #f5c814;"></i></a>
                {% else %}
                    <a href="/login" class="btn btn-custom p-3">Account</a>
                {% endif %}
            </div>
        </nav>
    </div>

    <div class="container">
        <div class="row">
            <div class="col-md-6 d-flex justify-content-center">
                <img src="{{ url_for('static', filename='images/log.png') }}" class="img-fluid" alt="...">
            </div>
            <div class="col-md-6 form-container">
                <form method="post">
                    <div class="form-group">
                        <h4>Student Login</h4>
                        <div style="color: red; padding: 10px; border: 1px solid red; margin-bottom: 10px;">
                            <strong>Error: </strong>{{ error }}
                        </div>
                        {% endif %}
                        <label for="email">Email Address</label>
                        <input type="email" name="Email" class="form-control" placeholder="Johndoe@gmail.com">
                    </div>
                    <div class="form-group">
                        <label for="password">Password</label>
                        <div class="input-group">
                            <input type="password" class="form-control" name="Password" id="password" placeholder="Password">
                            <div class="input-group-append">
                                <span class="input-group-text" id="togglePassword">
                                    <i class="fa-regular fa-eye"></i>
                                </span>
                            </div>
                        </div>
                    </div>
                    <input type="submit" value="Login Now" class="btn btn-login mt-3">
                </form>

                <div class="or-divider mx-auto w-50">
                    <hr>
                    <span>OR</span>
                    <hr>
                </div>
                <a href="/signin/" class="create" style="color: #5e0dd9; font-weight: 800; margin-left: 80px;" >Create a new Account</a>

            </div>
        </div>
    </div>
    {% include 'footer.html' %}

    <script>
        const togglePassword = document.getElementById("togglePassword");
        const passwordField = document.getElementById("password");

        togglePassword.addEventListener("click", function() {
            const type = passwordField.type === "password" ? "text" : "password";
            passwordField.type = type;
            this.querySelector("i").classList.toggle("fa-eye-slash");
            this.querySelector("i").classList.toggle("fa-eye");
        });
    </script>
</body>

</html>
