<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CODIFY ADMIN</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-Fy6S3B9q64WdZWQUiU+q4/2Lc9npb8tCaSX9FK7E8HnRr0Jz8D6OP9dO5Vg3Q9ct" crossorigin="anonymous"></script>
</head>

<style>
    /* General Styling */
    body {
        font-family: 'Poppins', sans-serif;
        background-color: white; /* Dark background for modern look */
        color: #E4E4E4; /* Light text for contrast */
        margin: 0;
        padding: 0;
    }

    .container {
        max-width: 900px;
        margin: 15px auto;
        background-color: #FFFFFF; /* Main content background color */
        padding: 10px;
        border-radius: 15px;
        box-shadow: 0px 10px 20px rgba(0, 0, 0, 0.1);
    }

    /* Card Styling */
    .card {
        background-color: #FFFFFF; /* Keeping cards white */
        border-radius: 15px;
        padding: 30px;
        box-shadow: 0px 10px 20px rgba(0, 0, 0, 0.1);
    }

    h1 {
        color: #5E0DD9; /* Theme color */
        font-size: 2rem;
        margin-bottom: 30px;
    }

    .form-label {
        color: #5E0DD9; /* Theme color */
        font-weight: bold;
    }

    .form-control {
        background-color: #f4f6f9; /* Light background for form fields */
        border: 1px solid #CCCCCC; /* Lighter border for form elements */
        color: #333; /* Dark text for readability */
        border-radius: 8px;
        font-size: 1rem;
        padding: 12px;
    }

    .form-control:focus {
        border-color: #5E0DD9;
        box-shadow: 0 0 10px rgba(94, 13, 217, 0.5); /* Focus effect matching theme color */
    }

    .custom-select {
        background-color: #f4f6f9; /* Same light background for select */
        border: 1px solid #CCCCCC;
        color: #333;
        border-radius: 8px;
        font-size: 1rem;
        padding: 12px;
        transition: all 0.3s ease;
    }

    .custom-select:focus {
        border-color: #5E0DD9;
        box-shadow: 0 0 10px rgba(94, 13, 217, 0.5);
    }

    .btn-custom {
        background-color: #5E0DD9;
        color: white;
        font-weight: bold;
        border-radius: 25px;
        padding: 10px 25px;
        transition: background-color 0.3s ease, color 0.3s ease;
    }

    .btn-custom:hover {
        background-color: #4b08d1; /* Darker shade on hover */
        color: white;
    }

    .btn-warning {
        background-color: #FF9F43;
        border-color: #ffffff;
        color: white;
        border-radius: 25px;
        padding: 12px 40px;
        font-weight: bold;
        transition: background-color 0.3s ease, transform 0.2s ease;
    }

    .btn-warning:hover {
        background-color: #e88e2e;
        transform: translateY(-3px);
    }

</style>

<body>
    <!-- Navbar -->
    {% include 'adminsidebar.html' %}

    <!-- Form -->
    {% if success %}
    <div class="container">
        <h4 class="display-4 text-success">{{ success }}</h4>
    </div>
    {% else %}
    <div class="container">
        <h4 class="display-4 text-danger">{{ error }}</h4>
    </div>
    {% endif %}
    
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-lg-8 col-md-10">
                <div class="card">
                    <form method="post" enctype="multipart/form-data">
                        <h1 class="text-center mb-4">Add Blog</h1>
                        <div class="mb-4">
                            <label for="Title" class="form-label">Title</label>
                            <input type="text" class="form-control" name="title" placeholder="Enter Blog Title" required>
                        </div>
                        <div class="mb-4">
                            <label for="Description" class="form-label">Description</label>
                            <textarea class="form-control" name="Description" placeholder="Enter Blog Description" rows="4" required></textarea>
                        </div>
                        <div class="mb-4">
                            <label for="Thumbnail" class="form-label">Add Blog Thumbnail</label>
                            <input type="file" class="form-control" name="Thumbnail" required>
                        </div>
                        <div class="mb-4">
                            <label for="category" class="form-label">Select Category</label>
                            <select name="category" class="custom-select" id="category">
                                <option class="p-2" selected disabled>Select Category</option>
                                <option value="TECH">Technology</option>
                                <option value="PYTHON">Python</option>
                                <option value="CYBER_SECURITY">Cyber Security</option>
                                <option value="GENERATIVE_AI">Generative AI</option>
                            </select>
                        </div>
                        <div class="text-center mt-4">
                            <button type="submit" class="btn btn-warning">Save Blog</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
