<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>All Blogs</title>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-Fy6S3B9q64WdZWQUiU+q4/2Lc9npb8tCaSX9FK7E8HnRr0Jz8D6OP9dO5Vg3Q9ct" crossorigin="anonymous"></script>
    <!-- Fonts CDN -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Rubik:wght@300;400;500;600&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/64085cd283.js" crossorigin="anonymous"></script>

    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background-color: #f7f9fc;
            color: #333;
            margin: 0;
            padding: 0;
        }

        /* Sidebar Styles */
        .main-content {
            margin-left: 250px;
            padding: 40px;
        }

        .card {
            border-radius: 10px;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s ease;
        }

        .card:hover {
            transform: translateY(-10px);
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.2);
        }

        .card-img-top {
            height: 180px;
            object-fit: cover;
            border-radius: 10px 10px 0 0;
        }

        .card-body {
            padding: 20px;
        }

        .card-title {
            font-size: 1.25rem;
            font-weight: 500;
            color: #333;
        }

        .card-text {
            font-size: 0.9rem;
            color: #666;
            line-height: 1.6;
        }
        .category{
            background-color:#5e0dd9 ;
            color: white;
            border-radius: 50px;
        }
        .btn-primary {
            background-color: #0056b3;
            border: none;
            padding: 10px 20px;
            font-size: 0.9rem;
            border-radius: 5px;
            transition: background-color 0.3s ease;
        }

        .btn-primary:hover {
            background-color: #003d80;
        }

        .row {
            display: flex;
            flex-wrap: wrap;
            gap: 20px;
        }

        .item {
            flex: 1 0 21%;
            max-width: 22%;
            margin-bottom: 30px;
            padding: 10px;
        }

        @media (max-width: 768px) {
            .item {
                flex: 1 0 48%;
                max-width: 48%;
            }
        }

        @media (max-width: 576px) {
            .item {
                flex: 1 0 100%;
                max-width: 100%;
            }
        }
    </style>
</head>

<body>
    {% include 'adminsidebar.html' %}

    <div class="main-content">
        <div class="container">
            <h2 class="text-center mb-4" style="font-size: 2.5rem; font-weight: 600;">All Blogs</h2>
            <div class="row">
                {% for blog in blogs %}
                <div class="item">
                    <div class="card">
                        <img class="card-img-top img-fluid" src="{{ url_for('static', filename=blog.thumbnail) }}" alt="Blog image">
                        
                        <div class="card-body">
                            <h5 class="card-title">{{ blog.title }}</h5>
                            <p class="card-text">{{ blog.description[:150] }}</p>
                            
                            <p class="card-text text-center category">{{ blog.category }}</p>
                            <a href="{{ url_for('updateblog', id=blog.id) }}" class="btn btn-primary w-100">Update Blog</a>

                            <a href="{{ url_for('deleteblog', id=blog.id) }}" class="btn btn-danger w-100">Delete Blog</a>

                        </div>
                    </div>
                </div>
                {% endfor %}
            </div>
        </div>
    </div>
</body>

</html>
