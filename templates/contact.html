<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" crossorigin="anonymous">
  <script src="https://kit.fontawesome.com/64085cd283.js" crossorigin="anonymous"></script>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
  <title>Contact Us</title>
  <style>
    /* General Styles */
    body {
      font-family: 'Poppins', sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f4f7fa; /* Light background color */
    }

    /* Flash message styles */
    .flash-messages {
      list-style: none;
      padding: 0;
      margin-bottom: 20px;
    }

    .flash-messages li {
      padding: 15px;
      margin-bottom: 15px;
      border-radius: 8px;
      font-size: 1.1rem;
    }

    .flash-messages .error {
      background-color: #f8d7da;
      color: #721c24;
    }

    .flash-messages .success {
      background-color: #d4edda;
      color: #155724;
    }

    .contact-form-container {
      background-color: #ffffff;
      padding: 40px;
      border-radius: 12px;
      box-shadow: 0 6px 12px rgba(0, 0, 0, 0.1);
      margin-top: 50px;
    }

    h1 {
      font-size: 2.5rem;
      font-weight: 700;
      text-align: center;
      margin-bottom: 20px;
    }

    .form-label {
      font-size: 1.1rem;
      font-weight: 600;
      color: #333;
    }

    .form-control {
      font-size: 1rem;
      border-radius: 8px;
      border: 1px solid #ccc;
      padding: 15px;
      margin-bottom: 25px;
      transition: all 0.3s ease;
    }

    .form-control:focus {
      border-color: #007bff;
      outline: none;
      box-shadow: 0 0 0 0.2rem rgba(38, 143, 255, 0.25);
    }

    button {
      background-color: #007bff;
      color: white;
      border: none;
      padding: 12px 20px;
      font-size: 1.1rem;
      border-radius: 8px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    button:hover {
      background-color: #0056b3;
    }

    .contact-image {
      max-width: 100%;
      border-radius: 12px;
    }

    @media (max-width: 767px) {
      .contact-form-container {
        padding: 30px;
      }
      h1 {
        font-size: 2rem;
      }
    }
    .text-default{
        color: #5E0DD9;
    }
  </style>
</head>
<body>

  {% include 'nav.html' %}

  <!-- Flash messages -->
  {% with messages = get_flashed_messages(with_categories=true) %}
    {% if messages %}
      <ul class="flash-messages">
        {% for category, message in messages %}
          <li class="{{ category }}">{{ message }}</li>
        {% endfor %}
      </ul>
    {% endif %}
  {% endwith %}

  <div class="container-fluid">
    <div class="row justify-content-center">
      <div class="col-md-6">
        <img src="{{ url_for('static',filename='images/log.png') }}" alt="Contact Us Image" class="contact-image">
      </div>
      <div class="col-md-6">
        <div class="contact-form-container">
          <h1 class="text-default">Contact Us</h1>
          <form action="/contactus/" method="POST">
            <div class="form-group">
              <label for="name" class="form-label text-default">Name</label>
              <input type="text" id="name" name="name" class="form-control" required>
            </div>
            <div class="form-group">
              <label for="email" class="form-label text-default">Email</label>
              <input type="email" id="email" name="email" class="form-control" required>
            </div>
            <div class="form-group">
              <label for="info" class="form-label text-default">Message</label>
              <textarea id="info" name="info" class="form-control" rows="5" required></textarea>
            </div>
            <button type="submit">Submit</button>
          </form>
        </div>
      </div>
    </div>
  </div>
{% include 'footer.html' %}
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
