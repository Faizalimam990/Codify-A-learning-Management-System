<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Submit Quiz</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-Fy6S3B9q64WdZWQUiU+q4/2Lc9npb8tCaSX9FK7E8HnRr0Jz8D6OP9dO5Vg3Q9ct" crossorigin="anonymous"></script>
    <style>
        body {
            background: linear-gradient(to right, #f8f9fa, #e9ecef);
            font-family: 'Roboto', sans-serif;
        }

        .container {
            margin-top: 50px;
        }
        .quiz-card {
            background: white;
            border-radius: 10px;
            padding: 30px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
        }
        .quiz-card h1 {
            font-size: 28px;
            color: #343a40;
            margin-bottom: 20px;
            text-align: center;
        }
        .form-check-label {
            font-size: 16px;
        }
        .btn-primary {
            background-color: #5e0dd9;
            border: none;
            border-radius: 25px;
            padding: 10px 20px;
            font-size: 16px;
            font-weight: bold;
        }
        .btn-primary:hover {
            background-color: #4b0bbd;
        }
        footer {
            text-align: center;
            margin-top: 30px;
            font-size: 14px;
            color: #6c757d;
        }
    </style>
</head>
<body>
    {% include 'nav.html' %}
    

    <div class="container">
        <div class="quiz-card">
            <h1>Submit Your Quiz</h1>
            <form action="{{ url_for('submit_quiz', quiz_id=quiz.id) }}" method="POST">
                {% for question in quiz.questions %}
                <div class="form-group">
                    <label><strong>{{ question.question_text }}</strong></label>
                    <div class="form-check">
                        <input class="form-check-input" type="radio" name="question_{{ question.id }}" value="1" required>
                        <label class="form-check-label">{{ question.option_1 }}</label>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input" type="radio" name="question_{{ question.id }}" value="2">
                        <label class="form-check-label">{{ question.option_2 }}</label>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input" type="radio" name="question_{{ question.id }}" value="3">
                        <label class="form-check-label">{{ question.option_3 }}</label>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input" type="radio" name="question_{{ question.id }}" value="4">
                        <label class="form-check-label">{{ question.option_4 }}</label>
                    </div>
                </div>
                {% endfor %}
                <div class="text-center">
                    <button type="submit" class="btn btn-primary">Submit Quiz</button>
                </div>
            </form>
        </div>
    </div>

    {% include 'footer.html' %}
</body>
</html>
