<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Courses</title>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-Fy6S3B9q64WdZWQUiU+q4/2Lc9npb8tCaSX9FK7E8HnRr0Jz8D6OP9dO5Vg3Q9ct" crossorigin="anonymous"></script>
    <!-- Fonts CDN -->
    <link href="https://fonts.googleapis.com/css2?family=Rubik:ital,wght@0,300..900;1,300..900&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/64085cd283.js" crossorigin="anonymous"></script>
</head>

<style>
    /* Background and Banner */
    .banner1 {
        background-image: url('./../static/images/LMS-BG.png');
        background-size: cover;
        
        
        color: #fff;
    }

    /* Navbar */
    .navbar {
        border-bottom: 2px solid #fbb034;
    }
    .navbar-brand {
        font-family: 'Poppins', sans-serif;
        font-size: 30px;
        font-weight: 600;
        color: #fff;
    }
    .navbar-nav .nav-link {
        color: #fff !important;
        font-family: 'Rubik', sans-serif;
        font-weight: 500;
        font-size: 18px;
        transition: color 0.3s ease, border-bottom 0.3s ease;
    }
    .navbar-nav .nav-link:hover {
        color: #fbb034 !important;
        border-bottom: 2px solid #fbb034;
    }
    .btn-custom {
        background-color: #fbb034;
        color: #fff;
        font-weight: 600;
        border-radius: 30px;
        transition: background-color 0.3s ease;
    }
    .btn-custom:hover {
        background-color: #ffa500;
    }

    /* Body Styling */
    body {
        font-family: 'Poppins', sans-serif;
        margin: 0;
        padding: 0;
        overflow-x: hidden;
    }

    /* Main Content Layout */
    .container {
        margin-top: 60px;
    }

    .row {
        display: flex;
        justify-content: space-between;
    }

    .col-md-4 {
        background-color: rgba(0, 0, 0, 0.5);
        border-radius: 8px;
        padding: 20px;
        color: #fff;
    }
    .col-md-8 {
        background-color: #f4f4f4;
        border-radius: 8px;
        padding: 20px;
    }

    .lesson-item {
        margin-bottom: 15px;
        cursor: pointer;
        font-size: 18px;
        font-weight: 500;
        padding: 10px;
        border-radius: 6px;
        transition: background-color 0.3s ease;
    }

    .lesson-item:hover {
        background-color: #fbb034;
        color: #fff;
    }

    #lessonTitle {
        font-size: 26px;
        font-weight: 600;
        color: #333;
    }

    #lessonContent {
        margin-top: 30px;
        font-size: 18px;
        line-height: 1.6;
        color: #555;
    }

    .embed-responsive {
        margin-top: 20px;
        border-radius: 8px;
    }

    @media (max-width: 768px) {
        .row {
            flex-direction: column;
        }
        .col-md-4, .col-md-8 {
            margin-bottom: 20px;
        }
    }
</style>

<body>
    <div class="container-fluid banner1">
        <nav class="navbar navbar-expand-lg p-4">
            <a class="navbar-brand" href="#">
                CODIFY
            </a>
            <button class="navbar-toggler" style="color: white;" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ml-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="/">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/courses">All Courses</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/about">About</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/contact">Contact</a>
                    </li>
                </ul>
                {% if username %}
                    <p class="btn btn-custom p-3">Welcome, {{ username }}!</p>
                {% else %}
                    <a href="/login" class="btn btn-custom p-3">Account</a>
                {% endif %}
            </div>
        </nav>
    </div>

    <div class="container-fluid">
        <div class="row">
            <!-- Left column for lessons -->
            <div class="col-md-4">
                <h4 class="display-5">Lessons</h4>
                {% for lesson in course.lessons %}
                    <div class="lesson-item">
                        <a href="#" class="lesson-link" data-lesson-id="{{ lesson.id }}" data-lesson-title="{{ lesson.title }}" data-lesson-content="{{ lesson.content }}" data-lesson-video="{{ lesson.course_link }}">
                            {{ lesson.title }}
                        </a>
                    </div>
                {% endfor %}
            </div>

            <!-- Right column for lesson content or embedded video -->
            <div class="col-md-8">
                <div id="lessonTitle" class="h4">Select a lesson to view</div>
                <div id="lessonContent">Click on a lesson to see the content or video here.</div>
                <div id="lessonVideo" class="embed-responsive embed-responsive-16by9"></div>
            </div>
        </div>
    </div>

    <!-- JS to handle showing the lesson content or video -->
    <script>
        document.addEventListener("DOMContentLoaded", function() {
            const lessonLinks = document.querySelectorAll('.lesson-link');

            lessonLinks.forEach(link => {
                link.addEventListener('click', function(event) {
                    event.preventDefault();

                    // Get the lesson data from the data attributes
                    const lessonId = this.dataset.lessonId;
                    const lessonTitle = this.dataset.lessonTitle;
                    const lessonContent = this.dataset.lessonContent;
                    const lessonVideo = this.dataset.lessonVideo;

                    // Update the lesson title on the right side
                    document.getElementById('lessonTitle').innerText = lessonTitle;
                    document.getElementById('lessonContent').innerText = lessonContent;

                    // Update the video section if there's a YouTube link
                    const videoEmbedDiv = document.getElementById('lessonVideo');
                    if (lessonVideo) {
                        const youtubeEmbedUrl = lessonVideo.replace("watch?v=", "embed/");
                        videoEmbedDiv.innerHTML = `<iframe class="embed-responsive-item" src="${youtubeEmbedUrl}" allowfullscreen></iframe>`;
                    } else {
                        videoEmbedDiv.innerHTML = ''; // Clear the video section if no video
                    }
                });
            });
        });
    </script>
</body>
</html>
