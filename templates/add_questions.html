<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Quiz</title>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css"
        integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">

    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background-color: #f4f6f9;
            margin: 0;
            padding: 0;
            color: #333;
            overflow-x: hidden;
        }

        .main-content {
            margin-left: 260px;
            padding: 40px;
        }

        h1 {
            font-size: 2.5rem;
            text-align: center;
            margin-bottom: 30px;
            color: #5E0DD9;
            font-weight: bold;
            text-shadow: 2px 2px 5px rgba(0, 0, 0, 0.2);
        }

        form {
            max-width: 600px;
            margin: 0 auto;
            background: #ffffff90;
            backdrop-filter: blur(10px);
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 8px 15px rgba(0, 0, 0, 0.1);
            animation: fadeIn 1s ease-in-out;
            color: #333;
        }

        form div {
            margin-bottom: 20px;
        }

        form label {
            font-weight: 600;
            display: block;
            margin-bottom: 8px;
            color: #333;
        }

        form textarea, form input[type="text"], form input[type="number"] {
            width: 100%;
            padding: 10px 15px;
            font-size: 1rem;
            border: none;
            border-radius: 8px;
            outline: none;
            background: rgba(255, 255, 255, 0.8);
            color: #333;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            margin-bottom: 15px;
        }

        form button {
            background-color: #5E0DD9;
            border: none;
            padding: 10px 20px;
            font-size: 1rem;
            border-radius: 8px;
            color: #fff;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s, background-color 0.2s;
            width: 100%;
        }

        form button:hover {
            background-color: #5E0DD9;
            transform: translateY(-3px);
        }

        
        /* Animations */
        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(10px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
    </style>
</head>

<body>
{% include 'adminsidebar.html' %}
    <!-- Main Content -->
    <div class="main-content">
        <h1>Add Question to {{ quiz.title }}</h1>
        <form method="POST">
            <div>
                <label for="question_text">Question:</label>
                <textarea id="question_text" name="question_text" required></textarea>
            </div>
            <div>
                <label>Options:</label>
                <input type="text" name="option_1" placeholder="Option 1" required><br>
                <input type="text" name="option_2" placeholder="Option 2" required><br>
                <input type="text" name="option_3" placeholder="Option 3" required><br>
                <input type="text" name="option_4" placeholder="Option 4" required><br>
            </div>
            <div>
                <label for="correct_option">Correct Option (1-4):</label>
                <input type="number" id="correct_option" name="correct_option" min="1" max="4" required>
            </div>
            <button type="submit">Add Question</button>
        </form>
    </div>
</body>

</html>
