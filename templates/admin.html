<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" crossorigin="anonymous">
    <script src="https://kit.fontawesome.com/64085cd283.js" crossorigin="anonymous"></script>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background-color: #f4f4f4;
            color: #333;
        }

        

        /* Main Content */
        .main-content {
            margin-left: 250px;
            padding: 20px;
            transition: margin-left 0.3s ease;
        }

        .card {
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            text-align: center;
            padding: 20px;
        }

        .card i {
            font-size: 3rem;
            color: #007bff;
            margin-bottom: 10px;
        }

        .card h4 {
            font-size: 1.25rem;
            margin-bottom: 10px;
        }

        .card p {
            font-size: 1.5rem;
            font-weight: bold;
        }

        /* Responsive */
        @media (max-width: 768px) {
            .sidebar {
                width: 0;
                overflow: hidden;
            }

            .main-content {
                margin-left: 0;
            }

            .sidebar-toggler {
                display: block;
            }
        }
    </style>
</head>
<body>
{% include 'adminsidebar.html' %}
    <!-- Main Content -->
    <div class="main-content ">
        <h2 class="mb-4">Dashboard Analytics</h2>
        <div class="row">
            <div class="col-md-4 mb-4">
                <div class="card">
                    <i class="fas fa-users"></i>
                    <h4>Total Students</h4>
                    <p>{{ user_count }}</p>
                </div>
            </div>
            <div class="col-md-4 mb-4">
                <div class="card">
                    <i class="fas fa-book"></i>
                    <h4>Total Courses</h4>
                    <p>{{ courses_count }}</p>
                </div>
            </div>
            <div class="col-md-4 mb-4">
                <div class="card">
                    <i class="fas fa-graduation-cap"></i>
                    <h4>Enrolled Students</h4>
                    <p>{{ enrolled_count }}</p>
                </div>
            </div>
        </div>
        
        </div>
    </div>
    <div class="container">
        <div class="graph-container  ">
            <h2 class="ml-5">Enrollment Status</h2>
            <img src="data:image/png;base64,{{ plot_url }}" style="width: 400px;" class="img-fluid ml-5 ">
    
        </div>
    </div>

<style>
      .graph-container {
            margin-top: 30px;
        }
</style>
    <script>
        const sidebar = document.getElementById('sidebar');
        const sidebarToggler = document.getElementById('sidebarToggler');

        sidebarToggler.addEventListener('click', () => {
            if (sidebar.style.width === '250px') {
                sidebar.style.width = '0';
                document.querySelector('.main-content').style.marginLeft = '0';
            } else {
                sidebar.style.width = '250px';
                document.querySelector('.main-content').style.marginLeft = '250px';
            }
        });
    </script>
</body>
</html>
