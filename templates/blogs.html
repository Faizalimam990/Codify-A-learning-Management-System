<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-Fy6S3B9q64WdZWQUiU+q4/2Lc9npb8tCaSX9FK7E8HnRr0Jz8D6OP9dO5Vg3Q9ct" crossorigin="anonymous"></script>
    <!-- Fonts CDN -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Rubik:ital,wght@0,300..900;1,300..900&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/64085cd283.js" crossorigin="anonymous"></script>
    <title>Blogs</title>
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background: white;
            color: #fff;
        }
        h4.display-4 {
            font-family: 'Rubik', sans-serif;
            background-color: #5e0dd9;
            padding: 50px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
        }
        .card {
            border-radius: 15px;
            overflow: hidden;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }
        .card img {
            border-radius: 15px;
            transition: transform 0.3s ease;
        }
        .card:hover {
            transform: scale(1.05);
            box-shadow: 0 12px 24px rgba(0, 0, 0, 0.2);
        }
        .card-body {
            background-color: #fff;
            color: #333;
            padding: 20px;
            border-radius: 0 0 15px 15px;
            transition: background-color 0.3s ease;
        }
        .card-body:hover {
            background-color: #f5f5f5;
        }
        .card-title {
            font-family: 'Rubik', sans-serif;
            font-weight: 700;
            color: #5e0dd9;
        }
        .card-text {
            color: #666;
            font-size: 16px;
        }
        .btn-primary {
            background-color: #5e0dd9;
            border: none;
            transition: background-color 0.3s ease;
            padding: 10px 20px;
            font-weight: 600;
        }
        .btn-primary:hover {
            background-color: #9b51e0;
        }
        .container {
            padding: 30px 0;
        }
        .row {
            display: flex;
            justify-content: center;
            gap: 30px;
        }
    </style>
</head>
<body>
    {% include 'nav.html' %}
    <h4 class="display-4 font-weight-bolder text-center text-light">Our Blogs</h4>
    <div class="container">
        <div class="row">
            {% for blog in blogs %}
            <div class="col-md-4 col-sm-6 mb-4">
                <div class="item">
                    <div class="card">
                        <img class="card-img-top img-fluid" src="{{ url_for('static', filename=blog.thumbnail.split('static/', 1)[-1]) }}" alt="Blog image">
                        <div class="card-body">
                            <h5 class="card-title">{{ blog.title }}</h5>
                            <p class="card-text">{{ blog.description[:150] }}</p>
                            <a href="{{ url_for('showblogs', id=blog.id) }}" class="btn btn-primary">Read More</a>

                        </div>
                    </div>
                </div>
            </div>
            {% endfor %}
        </div>
    </div>
</body>
</html>
