<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create New Account</title>
    
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@200;300;400;700&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/64085cd283.js" crossorigin="anonymous"></script>

    <style>
        body {
            font-family: 'Poppins', sans-serif;
            margin: 0;
            padding: 0;
            overflow-x: hidden;
            background-color: #f4f6f9;
        }

        /* Banner */
        .banner1 {
            background-color: #5E0DD9;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        /* Navbar */
        .navbar {
            background-color: transparent !important;
            box-shadow: none;
        }

        .navbar-brand {
            font-weight: bold;
            color: #fbb034;
        }

        .navbar-brand span {
            font-family: 'Rubik', sans-serif;
            font-weight: 400;
        }

        .nav-link {
            color: #fff;
            font-size: 18px;
            padding: 10px 15px;
        }

        .nav-link:hover {
            border-bottom: 2px solid #fbb034;
        }

        /* Buttons */
        .btn-custom {
            background-color: #fbb034;
            color: white;
            border-radius: 25px;
            font-weight: bold;
        }

        .btn-custom:hover {
            background-color: #ffa500;
        }

        /* Content */
        .content-wrapper {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 90vh;
        }

        .glass-card {
            background: rgba(255, 255, 255, 0.8);
            border-radius: 12px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
            backdrop-filter: blur(10px);
            padding: 40px;
            width: 100%;
            max-width: 600px;
        }

        .form-title {
            font-size: 2.5rem;
            font-weight: bold;
            color: #333;
            margin-bottom: 20px;
            text-align: center;
        }

        /* Form Inputs */
        .form-control {
            border-radius: 8px;
            padding: 15px;
            margin-top: 10px;
            font-size: 1rem;
        }

        .form-control::placeholder {
            color: #ccc;
        }

        .input-group-text {
            background-color: #f7f7f7;
            border-radius: 8px;
            font-size: 1.2rem;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .side-image {
            background-image: url('../static/images/signup.webp'); /* Replace with your actual image path */
            background-size: cover;
            background-position: center;
            height: 100vh;
            border-radius: 10px;
        }

        .error-message {
            color: red;
            font-size: 0.9rem;
            display: none; /* Hidden by default */
        }
    </style>
</head>
<body>

    <!-- Banner Section -->
    <div class="banner1">
        <nav class="navbar navbar-expand-lg w-100 p-4">
            <a class="navbar-brand text-light" href="#">
                CODIFY
            </a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <i class="fa-solid fa-bars" style="color: white;"></i>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ml-auto">
                    <li class="nav-item"><a class="nav-link" href="/">Home</a></li>
                    <li class="nav-item"><a class="nav-link" href="/courses">All Courses</a></li>
                    <li class="nav-item"><a class="nav-link" href="/about">About</a></li>
                    <li class="nav-item"><a class="nav-link" href="/contact">Contact</a></li>
                </ul>
                {% if username %}
                    <p class="btn btn-custom p-3">Welcome, {{ username }}!</p>
                {% else %}
                    <a href="/login" class="btn btn-custom p-3">Account</a>
                {% endif %}
            </div>
        </nav>
    </div>
    <div class="container-fluid">
        <div class="row content-wrapper">
            <!-- Form Section -->
            <div class="col-md-6 glass-card">
                {% if error %}
            <div style="color: red; padding: 10px; border: 1px solid red; margin-bottom: 10px;">
                <strong>Error: </strong>{{ error }}
            </div>
            {% endif %}
            {% if success %}
            <div style="color: rgb(45, 191, 84); padding: 10px; border: 1px solid rgb(37, 255, 73); margin-bottom: 10px;">
                <strong>Success: </strong>{{ success }}
            </div>
            {% endif %}
                <p class="form-title">Create a New Account</p>
                <form action="/signin/" id="signupform" method="POST">
                    <div class="form-group">
                        <label for="username" class="sr-only">Username</label>
                        <div class="input-group">
                            <div class="input-group-prepend">
                                <span class="input-group-text"><i class="fa-solid fa-user"></i></span>
                            </div>
                            <input type="text" id="username" name="Username" class="form-control" placeholder="Enter Username" required>
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="email" class="sr-only">Email Address</label>
                        <div class="input-group">
                            <div class="input-group-prepend">
                                <span class="input-group-text"><i class="fa-solid fa-envelope"></i></span>
                            </div>
                            <input type="email" id="email" name="Email" class="form-control" placeholder="Enter Email" required>
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="password" class="sr-only">Password</label>
                        <div class="input-group">
                            <div class="input-group-prepend">
                                <span class="input-group-text"><i class="fa-solid fa-lock"></i></span>
                            </div>
                            <input type="password" id="password" name="Password" class="form-control" placeholder="Enter Password" required>
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="confirm-password" class="sr-only">Confirm Password</label>
                        <div class="input-group">
                            <div class="input-group-prepend">
                                <span class="input-group-text"><i class="fa-solid fa-lock"></i></span>
                            </div>
                            <input type="password" name="ConfirmPassword" id="confirm-password" class="form-control" placeholder="Confirm Password" required>
                        </div>
                    </div>
                    <p id="error-message" class="error-message" style="display: none;">Passwords do not match!</p>
                    <div class="form-group">
                        <button type="submit" class="btn btn-primary btn-block">Create Account</button>
                    </div>
                </form>
            </div>
    
            <!-- Image Section -->
            <div class="col-md-6 side-image"></div>
        </div>
    </div>
    
    <script>
        document.getElementById('signupform').addEventListener('submit', function(event) {
            // Get the values of the password fields
            var password = document.getElementById('password').value;
            var confirmPassword = document.getElementById('confirm-password').value;

            // Check if the passwords match
            if (password !== confirmPassword) {
                event.preventDefault(); // Prevent form submission
                document.getElementById('error-message').style.display = 'block'; // Show error message
            } else {
                document.getElementById('error-message').style.display = 'none'; // Hide error message
            }
        });
    </script>

    <!-- Bootstrap JS and dependencies -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
