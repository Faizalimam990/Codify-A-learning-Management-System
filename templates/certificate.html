<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Professional Certificate</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f7f7f7;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .certificate {
            background: white;
            width: 900px;
            padding: 50px;
            border: 10px solid #5e0dd9;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.15);
            border-radius: 10px;
            position: relative;
        }
        .certificate::before {
            content: "";
            position: absolute;
            top: 20px;
            left: 20px;
            right: 20px;
            bottom: 20px;
            border: 3px dashed #5e0dd9;
            border-radius: 5px;
        }
        .certificate-header h1 {
            font-size: 40px;
            color: #5e0dd9;
        }
        .certificate-body h2 {
            font-size: 28px;
            color: #333;
        }
        .certificate-body p {
            font-size: 18px;
            color: #555;
        }
        .certificate-body span {
            font-weight: bold;
            color: #5e0dd9;
        }
        .certificate-footer .signature img,
        .certificate-footer .seal img {
            width: 100%;
            max-width: 150px;
            height: auto;
        }
        .certificate-footer p {
            font-size: 14px;
            color: #333;
        }
    </style>
</head>
<body>
    <div class="certificate container">
        <div class="certificate-header text-center mb-4">
            <h1>Certificate of Achievement</h1>
            <p>This is to certify that</p>
        </div>
        <div class="certificate-body text-center my-4">
            <h2><span>{{ recipient_name }}</span></h2>
            <p>has successfully completed the</p>
            <p><span>{{ course_name }}</span></p>
            <p>with outstanding performance and dedication on</p>
            <p><span>{{ date }}</span></p>
        </div>
        <div class="certificate-footer d-flex justify-content-between mt-5">
            <div class="signature text-center">
                <img src="{{ url_for('static',filename='images/signature.png') }}" alt="Signature" class="img-fluid">
                <p>Authorized Signature</p>
            </div>
            <div class="seal text-center">
                <img src="{{ url_for('static',filename='images/Codify-stamp.png') }}" alt="Seal" class="img-fluid">
            </div>
        </div>
    </div>

    <!-- Bootstrap JS Bundle -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
