<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Certificate of Completion</title>
    
    <!-- Styles -->
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background-color: #f3f4f6;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .certificate-container {
            text-align: center;
            background-color: #fff;
            padding: 50px;
            border-radius: 12px;
            box-shadow: 0 8px 30px rgba(0, 0, 0, 0.1);
            max-width: 900px;
            width: 100%;
        }
        .certificate {
            border: 10px solid #1e293b;
            padding: 50px;
            border-radius: 8px;
            position: relative;
        }
        h1, h2, h3 {
            margin: 0;
        }
        h1 {
            font-size: 3rem;
            color: #1e293b;
            margin-bottom: 10px;
        }
        h3 {
            margin: 30px 0;
            font-size: 1.5rem;
            color: #4b5563;
        }
        .certificate-content {
            margin: 30px 0;
        }
        .certificate-content span {
            font-size: 1.2rem;
            font-weight: 500;
        }
        .recipient {
            font-size: 2.5rem;
            font-weight: bold;
            margin: 20px 0;
            color: #2563eb;
        }
        .footer {
            display: flex;
            justify-content: space-between;
            margin-top: 50px;
        }
        .footer div {
            text-align: center;
        }
        .signature {
            margin-top: 40px;
            width: 200px;
            border-top: 1px solid #000;
        }
        .btn {
            margin-top: 30px;
            padding: 15px 30px;
            font-size: 1rem;
            font-weight: bold;
            color: #fff;
            background-color: #2563eb;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        .btn:hover {
            background-color: #1e40af;
        }
    </style>
</head>
<body>

    <div class="certificate-container">
        <div class="certificate" id="certificate">
            <h1>Certificate of Completion</h1>
            <h3>This Certificate is Proudly Presented to</h3>
            <div class="recipient">{{ user }}</div>
            <div class="certificate-content">
                <span>For successfully completing the</span>
                <h2>Advanced Web Development Course</h2>
                <span>on <strong>{{ time }}</strong></span>
            </div>
            <div class="footer">
                <div>
                    <div class="signature"></div>
                    
                    <span>Course Instructor</span>
                </div>
                <div>
                    <div class="signature"></div>
                    <span>Head of Department</span>
                </div>
            </div>
        </div>
        
        <!-- Download Button -->
        <button class="btn" onclick="downloadCertificate()">Download Certificate</button>
    </div>

    <!-- JavaScript to Capture and Download as PDF -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    
    <script>
        const { jsPDF } = window.jspdf;

        function downloadCertificate() {
            const element = document.getElementById('certificate');

            html2canvas(element, { scale: 3 }).then(canvas => {
                const imgData = canvas.toDataURL('image/png');
                const pdf = new jsPDF('l', 'mm', 'a4');
                
                const pdfWidth = pdf.internal.pageSize.getWidth();
                const pdfHeight = (canvas.height * pdfWidth) / canvas.width;

                pdf.addImage(imgData, 'PNG', 0, 10, pdfWidth, pdfHeight);
                pdf.save('certificate.pdf');
            });
        }
    </script>
</body>
</html>
